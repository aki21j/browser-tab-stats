<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Stats</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-brand">
        <svg class="header-icon" width="20" height="20" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
          <!-- Stacked tabs (chaos → order funnel) -->
          <rect x="25" y="30" width="78" height="8" rx="2" fill="#A78BFA" opacity="0.6"/>
          <rect x="30" y="42" width="68" height="8" rx="2" fill="#A78BFA" opacity="0.8"/>
          <rect x="35" y="54" width="58" height="8" rx="2" fill="#A78BFA"/>
          <!-- Funnel lines -->
          <path d="M40 66 L50 78" stroke="#A78BFA" stroke-width="4" stroke-linecap="round"/>
          <path d="M88 66 L78 78" stroke="#A78BFA" stroke-width="4" stroke-linecap="round"/>
          <!-- Organized tab with checkmark -->
          <rect x="48" y="80" width="32" height="18" rx="3" fill="#A78BFA"/>
          <path d="M56 86 L60 90 L70 80" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        </svg>
      </div>
      <div class="header-actions">
        <button id="refresh-btn" class="icon-btn" title="Refresh stats (⌘R)" aria-label="Refresh statistics">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
          </svg>
        </button>
        <button id="dashboard-btn" class="icon-btn" title="Open full dashboard (⌘D)" aria-label="Open detailed dashboard in new tab">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
            <polyline points="15 3 21 3 21 9"/>
            <line x1="10" y1="14" x2="21" y2="3"/>
          </svg>
        </button>
      </div>
    </header>

    <section class="summary">
      <div class="stat-card" title="Total number of open tabs across all windows">
        <div class="stat-label">Total Tabs</div>
        <div class="stat-value" id="total-tabs">0</div>
      </div>
      <div class="stat-card" title="Number of browser windows currently open">
        <div class="stat-label">Windows</div>
        <div class="stat-value" id="total-windows">0</div>
      </div>
      <div class="stat-card" title="Tabs not accessed in 7+ days">
        <div class="stat-label">Inactive</div>
        <div class="stat-value" id="inactive-count">0</div>
      </div>
      <div class="stat-card" title="Estimated total memory usage">
        <div class="stat-label">Est. Memory</div>
        <div class="stat-value stat-value-sm" id="total-memory">...</div>
      </div>
    </section>

    <section class="recommendations" id="recommendations-section" style="display: none;">
      <h2>Recommendations</h2>
      <div id="recommendations-list"></div>
    </section>

    <section class="tabs-list">
      <div class="section-header">
        <h2>Tabs</h2>
        <select id="sort-select" title="Sort tabs by different criteria" aria-label="Sort tabs">
          <option value="age-desc">Oldest First</option>
          <option value="age-asc">Newest First</option>
          <option value="activations-desc">Most Active</option>
          <option value="activations-asc">Least Active</option>
          <option value="inactive">Inactive First</option>
          <option value="memory-desc">Most Memory</option>
          <option value="memory-asc">Least Memory</option>
        </select>
      </div>
      
      <div id="tabs-container" class="tabs-container">
        <div class="loading">Loading tabs...</div>
      </div>
    </section>
  </div>

  <script type="module" src="sidepanel.js"></script>
</body>
</html>
